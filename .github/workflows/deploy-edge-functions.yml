name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy whatsapp-bot --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy send-whatsapp --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy send-reminders --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy notify-departure --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

